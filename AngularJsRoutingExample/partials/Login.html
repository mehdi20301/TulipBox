<form ng-controller="myLoggingCtrl" class="form-horizontal">
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">User Name</label>
            <div class="col-md-5">
                <input ng-model="Users.UserName" type="text" placeholder="Username" class="form-control input-md">
                <span class="help-block hide"></span>
            </div>
        </div>

        <!-- Search input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="searchinput">Password</label>
            <div class="col-md-5">
                <input ng-model="Users.Password" type="password" placeholder="Password" class="form-control input-md">
                <p class="help-block hide"></p>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="searchinput"></label>

            <div class="col-md-5 float-right">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary input-md" ng-click="myFunc(Users)">Login</button>
            </div>
        </div>
</form>
